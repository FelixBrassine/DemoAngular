<div id="mainMenu">
    <div id="pizzaMenu">
    <h4>Menu</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Ingredients</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr  scope="row" *ngFor="let item of pizzaList" >
        <td>{{item.brand}}</td>
        <td>
          <ul *ngFor="let ing of item.model">
            <li>{{ing}}</li>
          </ul>
        </td>
        <td>{{item.price}}</td>
        <td>
          <button type="button" class="btn btn-outline-success" (click)="buyPizza(item)">â‚¬</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="bag">
    <app-bag></app-bag>
  </div>
</div>
