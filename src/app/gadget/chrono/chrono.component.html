<div id="chronos">
  <div id="chrono">
    <h3>Chrono</h3>
    <button type="button" class="btn btn-success" (click)="play()" >Play</button>
    <button type="button" class="btn btn-warning" (click)="stop()" >Pause</button>
    <button type="button" class="btn btn-secondary" (click)="reset()" >Reset</button>
    <div id="timer">
      {{seconds | timer_format}}
    </div>
  </div>
</div>
